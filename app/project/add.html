<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Add Project</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css /styles/vendor.css -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <!-- endbuild -->
    <!-- build:css /styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- endbuild -->
    <!-- build:js /scripts/modernizr.js -->
    <script src="/scripts/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Project Management</span>
    </nav>
    <section class="container mt-5">
      <h1 class="text-uppercase h2">Projects</h1>
      <div class="row">
        <div class="col-8">
          <form method="" action="">
            <div class="row">
              <!-- Project title -->
              <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  aria-describedby="title-help"
                  placeholder="Enter project title"
                />
                <small id="title-help" class="form-text text-muted">
                  Enter project title.
                </small>
              </div>

              <!-- Type of project -->
              <div class="form-group col-md-6">
                <label for="project-type">Type of project</label>
                <select
                  class="form-control"
                  name="project-type"
                  id="project-type"
                >
                  <option value="" disabled>Select type</option>
                  <option value="Individual Projects">
                    Individual Projects
                  </option>
                  <option value="Group projects">Group projects</option>
                </select>
              </div>
            </div>

            <!-- Project abstract -->
            <div class="form-group mt-1">
              <label for="abstract">Abstract</label>
              <textarea
                rows="3"
                class="form-control"
                id="abstract"
                placeholder=""
              ></textarea>
            </div>

            <!-- Project description -->
            <div class="form-group mt-4">
              <label for="description">Description</label>
              <textarea
                rows="6"
                class="form-control"
                id="description"
                placeholder="Describe your project"
                aria-describedby="description-help"
              ></textarea>
              <small id="description-help" class="form-text text-muted">
                Description should containe atleast 50 words.
              </small>
            </div>

            <!-- Area of work -->
            <div class="form-group mt-4">
              <label for="area-of-work">Area of work</label>
              <select
                class="form-control"
                name="area-of-work"
                id="area-of-work"
              >
                <option value="" disabled>Select area</option>
                <option value="Cryptography">Cryptography</option>
                <option value="Network Security">Network Security</option>
                <option value="Web Development">Web Development</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="row mt-4">
              <!-- References -->
              <div class="form-group col-md-6">
                <label for="references">References</label>
                <select class="form-control" name="references" id="references">
                  <option value="" disabled>Select references</option>
                  <option value="IEEE">IEEE</option>
                  <option value="Springer">Springer</option>
                  <option value="Elsevier">Elsevier</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <!-- Paper number -->
              <div class="form-group col-md-6">
                <label for="paper-number">Paper Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="paper-number"
                  aria-describedby="paper-help"
                  placeholder="Enter project title"
                />
                <small id="paper-help" class="form-text text-muted">
                  Enter comma saperated list
                </small>
              </div>
            </div>

            <!-- Document upload -->
            <div class="form-group">
              <label for="documents">Supporting Documents</label>
              <input
                type="file"
                class="form-control-file"
                multiple
                id="documents"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- build:js /scripts/vendor.js -->
    <script
      type="text/javascript"
      src="/node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <!-- endbuild -->
    <!-- build:js /scripts/main.js -->
    <script src="/scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
