<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Project</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <div class="container">
    <section class="mt-5">
      <h1 class="text-uppercase h2">Projects</h1>
      <div class="row">
        <div class="col-8">
        <form method="POST" action="">
          <!-- Project title -->
          <div class="row">
          <div class="form-group col-md-6">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
              placeholder="Enter project title">
            <small id="nameHelp" class="form-text text-muted">Enter project title.</small>
          </div>

          <!-- Type of project -->
          <div class="form-group col-md-6">
            <label for="documents">Type of project</label>
            <select class="form-control" name="project-type" id="project-type">
                <option value="" disabled>Select Type</option>
                <option value="IEEE">Individual Projects</option>
                <option value="Springer">Group projects</option>
              </select>
          </div>
        </div>

        <!-- Project abstract -->
          <div class="form-group mt-1">
            <label for="description">Abstract</label>
            <textarea rows="3" class="form-control" id="description" placeholder=""></textarea>
          </div>

          <!-- Project description -->
          <div class="form-group mt-4">
            <label for="description">Description</label>
            <textarea rows="3" class="form-control" id="description" placeholder="Describe your project"
              aria-describedby="descriptionHelpText"></textarea>
            <small id="descriptionHelpText" class="form-text text-muted">Description should containe atleast 50
              words.</small>
          </div>

          <!-- Area of work -->
          <div class="form-group mt-4">
            <label for="documents">Area of work</label>
            <select class="form-control" name="area-of-work" id="area-of-work">
              <option value="" disabled>Select area</option>
              <option value="IEEE">Cryptography</option>
              <option value="Springer">Network Security</option>
              <option value="Elsevier">Web Development</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <!-- Type of Project -->
          <div class="row mt-4">
            <div class="form-group col-md-6">
              <label for="description">References</label>
              <select class="form-control" name="type" id="type">
                <option value="" disabled>Select type</option>
                <option value="IEEE">IEEE</option>
                <option value="Springer">Springer</option>
                <option value="Elsevier">Elsevier</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <!-- Paper number -->
            <div class="form-group col-md-6">
              <label for="paper-number">Paper Number</label>
              <input type="text" class="form-control" id="paper-number" aria-describedby="paperNumberHelp"
                placeholder="Enter project title">
              <small id="paperNumberHelp" class="form-text text-muted">Enter comma saperated list</small>
            </div>
          </div>

          <!-- Document upload -->
          <div class="form-group">
            <label for="documents">Supporting Documents</label>
            <input type="file" class="form-control-file" multiple id="documents">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      </div>
    </section>
  </div>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      b.GoogleAnalyticsObject = l; b[l] || (b[l] =

      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X'); ga('send', 'pageview');
  </script>
  <!-- build:js scripts/vendor.js -->
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
