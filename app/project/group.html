  <!-- Project Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel">Projects - ISE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="project" class="sr-only sr-only-focusable">Select project</label>
              <select class="form-control" id="project">
                <option selected disabled value="">Select project</option>
                <option>Project 1</option>
                <option>Project 3</option>
                <option>Project 4</option>
                <option>Project 5</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Guide Modal -->
  <div class="modal fade" id="assignGuide" tabindex="-1" role="dialog" aria-labelledby="assignGuidelLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="assignGuidelLabel">Projects - ISE</h5>

        </div>

              <label for="guide" class="sr-only sr-only-focusable">Example select</label>
              <select class="form-control" id="guide">
                <option selected disabled value="">Select guide</option>
                <option>Varun Umesh</option>
                <option>Kruthi Narayan</option>
                <option>Charan</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End allot guide -->
